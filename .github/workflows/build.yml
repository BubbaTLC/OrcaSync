name: Build Executables

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: orcasync
            asset_name: orcasync-linux-amd64
            arch: x86_64
            target_arch: null
          - os: windows-latest
            artifact_name: orcasync.exe
            asset_name: orcasync-windows-amd64.exe
            arch: x86_64
            target_arch: null
          - os: macos-15-intel
            artifact_name: orcasync
            asset_name: orcasync-macos-x86_64
            arch: x86_64
            target_arch: x86_64
          - os: macos-latest
            artifact_name: orcasync
            asset_name: orcasync-macos-arm64
            arch: arm64
            target_arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv pip install --system -e '.[dev]'
      
      - name: Update spec file for target architecture
        if: matrix.target_arch != null
        run: |
          sed -i.bak "s/target_arch='universal2'/target_arch='${{ matrix.target_arch }}'/g" orcasync.spec || sed -i "s/target_arch='universal2'/target_arch='${{ matrix.target_arch }}'/g" orcasync.spec
        shell: bash
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --clean orcasync.spec
      
      - name: Code sign macOS executable (ad-hoc)
        if: runner.os == 'macOS'
        run: |
          codesign -s - --force --deep dist/${{ matrix.artifact_name }}
          codesign -v dist/${{ matrix.artifact_name }}
        shell: bash
      
      - name: Test executable
        run: |
          dist/${{ matrix.artifact_name }} --version
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: error
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;
          ls -lh release-assets/
        shell: bash
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
